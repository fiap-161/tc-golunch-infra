name: Terraform CI

on:
  pull_request:
    branches:
      - main
      - master

# ðŸ”´ OBRIGATÃ“RIO PARA OIDC
permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::032811251961:role/git-terraform-role
          aws-region: us-east-1

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Ensure backend bucket exists
        run: ./create_backend_bucket.sh

      - name: Get AWS Account ID
        id: aws_account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "Account ID = $ACCOUNT_ID"
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_ENV

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false -var="account=${{ env.account_id }}"
